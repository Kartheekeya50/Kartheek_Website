.tooltip {
  position: relative;
  background: #ADD8E6;
  padding: 5px 12px;
  margin: 5px;
  font-size: 15px;
  border-radius: 100%;
  color: #0C2340;
   bottom: 28px; 
   left: 170px;
}

.tooltip:before,
.tooltip:after {
  position: absolute;
  content: '';
  opacity: 0;
  transition: all 0.4s ease;
}

.tooltip:before {
  border-width: 10px 8px 0 8px;
  border-style: solid;
  border-color:  #ADD8E6 transparent transparent transparent;
  bottom: -10px;
    right: 7px;
   transform: translateY(20px);
}

.tooltip:after {
  content: attr(data-tooltip);
  background: #ADD8E6;
  width: 140px;
  height: 40px;
  font-size: 13px;
  font-weight: 300;
  bottom: -70px;
  right: -5px;
  padding: 10px;
  border-radius: 5px;
  letter-spacing: 1px;
  transform: translateY(20px);
}

.tooltip:hover::before,
.tooltip:hover::after {
  opacity: 1;
  transform: translateY(-2px);
}

@keyframes shake {
  0% { 
    transform: rotate(2deg);
  }
  50% {
   transform: rotate(-3deg);
  }
  70% {
    transform: rotate(3deg);
  }

  100% {
    transform: rotate(0deg);
  }
}

#anim:hover {
  animation: shake 500ms ease-in-out forwards;
}
